<!DOCTYPE html>
<html>
<head>
    <title>IOT Röle Kontrol</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif;">
    <h1>Röle Kontrol Paneli</h1>
    <button onclick="degistir(true)" style="padding: 20px; background: green; color: white;">AÇ</button>
    <button onclick="degistir(false)" style="padding: 20px; background: red; color: white;">KAPAT</button>

    <script>
        // Firebase ayarların
        const firebaseConfig = {
            databaseURL: "https://iot-project-6a2c1-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function degistir(durum) {
            db.ref('/').update({ role_durumu: durum });
        }
    </script>
</body>
</html>
