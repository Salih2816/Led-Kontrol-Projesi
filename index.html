<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salih Sarıaydın | Hızlı Kontrol</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --btn-on-color: #38bdf8;
            --btn-off-color: #f87171;
            --status-on-bg: rgba(52, 211, 153, 0.2);
            --status-on-text: #6ee7b7;
            --status-off-bg: rgba(251, 113, 133, 0.2);
            --status-off-text: #fbcfe8;
            --blur-strength: 10px;
        }

        body {
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute; top: -50px; left: -50px; right: -50px; bottom: -50px;
            background: inherit; filter: blur(var(--blur-strength)); z-index: -1;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.4s ease;
        }

        h1 { 
            margin-bottom: 0.8rem; font-size: 2.2rem; font-weight: 700;
            color: var(--btn-on-color); text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        p { 
            color: var(--text-muted); 
            margin-bottom: 2.5rem; 
            font-size: 1.1rem;
        }

        .status-wrapper {
            background: rgba(0, 0, 0, 0.2); padding: 1rem 1.5rem;
            border-radius: 15px; margin-bottom: 2.5rem;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: all 0.5s ease;
        }

        .status-on { background: var(--status-on-bg) !important; border: 1px solid var(--status-on-text); }
        .status-off { background: var(--status-off-bg) !important; border: 1px solid var(--status-off-text); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        button {
            border: none; padding: 18px; border-radius: 18px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            color: var(--text-light); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Kapalı buton stili */
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .btn-on { background: linear-gradient(45deg, var(--btn-on-color), #22d3ee); }
        .btn-off { background: linear-gradient(45deg, var(--btn-off-color), #fda4af); }
        
        .footer { margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted); }
        #connectionText { font-weight: bold; transition: color 0.3s; }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div style="font-size: 0.7rem; color: var(--btn-on-color); letter-spacing: 2px; margin-bottom: 5px; font-weight: bold;">SALİH SARIAYDIN</div>
    <h1>Akıllı Lamba Kontrolü</h1>
    <p>Uzaktan Wifi İle Lamba Kontrolü</p>
    
    <div id="statusWrapper" class="status-wrapper">
        <span id="statusIcon" style="font-size: 1.5rem;"></span>
        <span id="statusBadge" class="status-badge">BAĞLANILIYOR...</span>
    </div>

    <div class="btn-group">
        <button id="btnOn" class="btn-on" onclick="toggleRelay(true)" disabled>AÇ</button>
        <button id="btnOff" class="btn-off" onclick="toggleRelay(false)" disabled>KAPAT</button>
    </div>

    <div class="footer">
        Cihaz Onayı: <span id="feedbackStatus">Bekleniyor...</span> <br>
        <span id="connectionText">BAĞLANTI DURUMU: KONTROL EDİLİYOR...</span>
    </div>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://iot-project-6a2c1-default-rtdb.firebaseio.com/" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusWrapper = document.getElementById('statusWrapper');
    const statusBadge = document.getElementById('statusBadge');
    const feedbackStatus = document.getElementById('feedbackStatus');
    const connectionText = document.getElementById('connectionText');
    const mainContainer = document.getElementById('mainContainer');
    const btnOn = document.getElementById('btnOn');
    const btnOff = document.getElementById('btnOff');

    let isCihazOnline = false;
    let offlineTimeout;

    // 1. GERÇEK DURUM TAKİBİ
    db.ref('gercek_durum').on('value', (snapshot) => {
        const val = snapshot.val();
        if(val === true) {
            statusBadge.innerText = "SİSTEM AKTİF";
            document.getElementById('statusIcon').innerText = "⚡";
            statusWrapper.className = "status-wrapper status-on";
            feedbackStatus.innerText = " LAMBA AÇIK";
            feedbackStatus.style.color = "var(--status-on-text)";
        } else {
            statusBadge.innerText = "SİSTEM PASİF";
            document.getElementById('statusIcon').innerText = "◯";
            statusWrapper.className = "status-wrapper status-off";
            feedbackStatus.innerText = "LAMBA KAPALI";
            feedbackStatus.style.color = "var(--btn-off-color)";
        }
    });

    // 2. HIZLI BAĞLANTI TAKİBİ (5 Saniye)
    db.ref('last_seen').on('value', (snapshot) => {
        clearTimeout(offlineTimeout);
        setUIOnline(true);

        // 5 saniye içinde yeni sinyal gelmezse bağlantıyı kesik say
        offlineTimeout = setTimeout(() => {
            setUIOnline(false);
        }, 5000); 
    });

    function setUIOnline(isOnline) {
        isCihazOnline = isOnline;
        if(isOnline) {
            connectionText.innerText = "CİHAZ BAĞLI ✅";
            connectionText.style.color = "var(--status-on-text)";
            mainContainer.style.borderColor = "rgba(255, 255, 255, 0.1)";
            btnOn.disabled = false;
            btnOff.disabled = false;
        } else {
            connectionText.innerText = "CİHAZ ÇEVRİMDIŞI ⚠️";
            connectionText.style.color = "var(--btn-off-color)";
            mainContainer.style.borderColor = "var(--btn-off-color)";
            btnOn.disabled = true;
            btnOff.disabled = true;
            feedbackStatus.innerText = "BAĞLANTI YOK";
        }
    }

    function toggleRelay(state) {
        if(!isCihazOnline) {
            alert("Cihaz çevrimdışı! Komut gönderilemez.");
            return;
        }
        db.ref('/').update({ role_komut: state });
    }
</script>

</body>
</html>
