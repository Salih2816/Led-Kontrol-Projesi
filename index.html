<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkÄ±llÄ± Cihaz Kontrol Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05); /* YarÄ± ÅŸeffaf */
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --btn-on-color: #38bdf8; /* Sky Blue */
            --btn-off-color: #f87171; /* Red-Orange */
            --status-on-bg: rgba(52, 211, 153, 0.2); /* Green with alpha */
            --status-on-text: #6ee7b7; /* Lighter Green */
            --status-off-bg: rgba(251, 113, 133, 0.2); /* Red with alpha */
            --status-off-text: #fbcfe8; /* Lighter Red */
            --blur-strength: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Blur iÃ§in */
            position: relative;
        }

        /* Arkaplan Blur efekti */
        body::before {
            content: '';
            position: absolute;
            top: -50px; left: -50px; right: -50px; bottom: -50px;
            background: inherit;
            filter: blur(var(--blur-strength));
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-strength)); /* KartÄ±n kendi blur efekti */
            -webkit-backdrop-filter: blur(var(--blur-strength)); /* Safari desteÄŸi */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            margin-bottom: 0.8rem; 
            font-size: 2.2rem; 
            font-weight: 700;
            color: var(--btn-on-color); /* BaÅŸlÄ±k rengi */
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        p { 
            color: var(--text-muted); 
            margin-bottom: 2.5rem; 
            font-size: 1.1rem;
        }

        .status-wrapper {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.5s ease;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .status-badge {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-on .status-icon { color: var(--status-on-text); }
        .status-on .status-badge { color: var(--status-on-text); }
        .status-wrapper.status-on { background: var(--status-on-bg); border: 1px solid var(--status-on-text); }

        .status-off .status-icon { color: var(--status-off-text); }
        .status-off .status-badge { color: var(--status-off-text); }
        .status-wrapper.status-off { background: var(--status-off-bg); border: 1px solid var(--status-off-text); }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .btn-on { 
            background: linear-gradient(45deg, var(--btn-on-color), #22d3ee); 
            text-shadow: 0 0 5px rgba(255,255,255,0.4);
        }
        .btn-off { 
            background: linear-gradient(45deg, var(--btn-off-color), #fda4af); 
            text-shadow: 0 0 5px rgba(255,255,255,0.4);
        }
        
        .footer { 
            margin-top: 3rem; 
            font-size: 0.8rem; 
            color: var(--text-muted); 
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 0.7rem; color: var(--btn-on-color); letter-spacing: 2px; margin-bottom: 5px; font-weight: bold;">SALÄ°H SARIAYDIN</div>
    <h1>AkÄ±llÄ± Lamba KontrolÃ¼</h1>
    <p>Uzaktan Wifi Ä°le Lamba KontrolÃ¼</p>
    
    <div id="statusWrapper" class="status-wrapper status-off">
        <span id="statusIcon" class="status-icon"></span>
        <span id="statusBadge" class="status-badge">YÃœKLENÄ°YOR...</span>
    </div>

    <div class="btn-group">
        <button class="btn-on" onclick="toggleRelay(true)">Sistemi AÃ‡</button>
        <button class="btn-off" onclick="toggleRelay(false)">Sistemi KAPAT</button>
    </div>

    <div class="footer">
        Cihaz OnayÄ±: <span id="feedbackStatus">Bekleniyor...</span>
    </div>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://iot-project-6a2c1-default-rtdb.firebaseio.com/" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusWrapper = document.getElementById('statusWrapper');
    const statusIcon = document.getElementById('statusIcon');
    const statusBadge = document.getElementById('statusBadge');
    const feedbackStatus = document.getElementById('feedbackStatus');
    
    // ðŸ”¥ GERÃ‡EK FEEDBACK KODU: Sadece NodeMCU'dan gelen 'gercek_durum'u izler
    db.ref('gercek_durum').on('value', (snapshot) => {
        const val = snapshot.val();
        if(val === true) {
            statusBadge.innerText = "SÄ°STEM AKTÄ°F";
            statusIcon.innerText = "âš¡"; 
            statusWrapper.className = "status-wrapper status-on";
            feedbackStatus.innerText = "RÃ–LE Ã‡EKTÄ° âœ…";
        } else {
            statusBadge.innerText = "SÄ°STEM PASÄ°F";
            statusIcon.innerText = "â—¯"; 
            statusWrapper.className = "status-wrapper status-off";
            feedbackStatus.innerText = "RÃ–LE DURDU âŒ";
        }
    });

    function toggleRelay(state) {
        // Butona basÄ±nca sadece 'role_komut' gÃ¶nderilir. 
        // Ekranda deÄŸiÅŸiklik olmasÄ± iÃ§in NodeMCU'nun bu komutu alÄ±p 'gercek_durum'u gÃ¼ncellemesi gerekir.
        db.ref('/').update({ role_komut: state })
          .then(() => console.log("Komut gÃ¶nderildi, onay bekleniyor..."))
          .catch((error) => alert("BaÄŸlantÄ± HatasÄ±: " + error.message));
    }
</script>

</body>
</html>
